<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Volando: teaser</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="about.html">About us...</a>
          <!-- Redirects to the page with information about us -->
          <a href="information.html">Our project</a>
          <!-- Redirects to the page with information about the project -->
        </nav>
      </header>
      <main>
        <h1 class="main-title">VOLANDO</h1>
        <form class="questionary">
          <h2>What type of activities do you want for your vacation?</h2>
          <p>you can choose more than one</p>
          <div>
            <input
              type="checkbox"
              id="sport"
              name="activity[]"
              value="sport"
            />
            <label for="sport">Sport (any kind: kayaking, rockclimbing, tennis, skiing, etc)</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="art"
              name="activity[]"
              value="art"
            />
            <label for="art">Art (sculpture, painting, design, architecture, pottery, theater, etc.)</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="cultural"
              name="activity[]"
              value="cultural"
            />
            <label for="cultural">Cultural (cooking classes, archeology, museums, etc)</label><br />
          </div>
          <div>
            <input
              type="checkbox"
              id="relaxing"
              name="activity[]"
              value="relaxing"
            />
            <label for="relaxing">Relaxing activities (spa, meditation, hammocking. etc)</label><br />
          </div>
          <button type="submit">Find a place I can go</button>
        </form>
        <img src="./images/snowboarder.jpg" alt="snowboarder" class="index-pic">
      </main>
    </div>
  </body>
</html>
